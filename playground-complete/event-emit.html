<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header v-on:pass="logText()" v-bind:propsdata="num"></app-header>
        <app-content v-on:add="addNum()"></app-content>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader ={
            template: '<button v-on:click="passEvent">Click me!{{ propsdata }}</button>',
            props:['propsdata'],
            methods: {
                passEvent: function() {
                    this.$emit('pass');
                }
            }
        }
        var appContent = {
            template: '<button v-on:click="addNumber">add</button>',
            methods: {
                addNumber: function() {
                    this.$emit('add');
                }
            }
        }

        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent,
            },
            methods: {
                logText: function() {
                    console.log('hiroo');
                },
                addNum: function() {
                    this.num++;
                    console.log(this.num);
                }
            },
            data: {
                num: 10,
            }
        })
    </script>
</body>
</html>
